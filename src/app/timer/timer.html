<ion-header>
    <ion-toolbar>
        <ion-title>Timer</ion-title>
    </ion-toolbar>
</ion-header>


<ion-content>
    <ion-grid>
        <ion-row class="ion-justify-content-center">
            <ion-col align-self-center size="8">
                <ion-button [disabled]="disableButton" (click)="start()">start</ion-button>
            </ion-col>
        </ion-row>
        <ion-row class="ion-justify-content-center">
            <ion-col align-self-center size="8">
                <ion-text color="primary">
                    <h3>{{output}}</h3>
                </ion-text>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
